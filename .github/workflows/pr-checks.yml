name: PR Checks

on:
  pull_request:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  # =========================
  # CODE QUALITY CHECKS (REQUIRED)
  # =========================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Run Ruff
        run: ruff check cleancloud/

      - name: Check formatting with Black
        run: black --check cleancloud/

  # =========================
  # UNIT TESTS (REQUIRED)
  # =========================
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    environment: cleancloud-test

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,aws,azure]"

      # AWS via OIDC (no static secrets)
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam:${{ vars.AWS_ACCOUNT_ID }}:role/CleanCloudCIReadOnly
          aws-region: us-east-1

      - name: Run tests
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: |
          pytest tests/ -v --cov=cleancloud --cov-report=xml

      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # =========================
  # BUILD PACKAGE (REQUIRED)
  # =========================
  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: distributions
          path: dist/

  # =========================
  # INTEGRATION TESTS (OPTIONAL - Don't block PR)
  # =========================
  integration-test-aws:
    name: Integration Test - AWS (Optional)
    runs-on: ubuntu-latest
    continue-on-error: true
    environment: cleancloud-it-test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install CleanCloud
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,aws,azure]"

      # AWS via OIDC (matches client CI usage)
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam:${{ vars.AWS_ACCOUNT_ID }}:role/CleanCloudCIReadOnly
          aws-region: us-east-1

      - name: Test AWS doctor command
        run: |
          cleancloud doctor --provider aws --region us-east-1

      - name: Test AWS scan
        run: |
          cleancloud scan \
            --provider aws \
            --region us-east-1 \
            --output json \
            --output-file test-results.json

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aws-integration-test-results
          path: test-results.json

  integration-test-azure:
    name: Integration Test - Azure (Optional)
    runs-on: ubuntu-latest
    continue-on-error: true
    environment: cleancloud-it-test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install CleanCloud
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,aws,azure]"

      - name: Test Azure doctor command
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: |
          cleancloud doctor --provider azure

      - name: Test Azure scan
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: |
          cleancloud scan \
            --provider azure \
            --output json \
            --output-file test-results.json

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: azure-integration-test-results
          path: test-results.json
